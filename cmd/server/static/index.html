<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metrics Values</title>
</head>
<body>
<table width="100%" cellspacing="0" cellpadding="5">
    <tr>
        <td width="400" valign="top">
            <h1>Gauges:</h1>
            {{ range $key, $value := .GaugeMap }}
            <p>{{ $key }}: {{ $value }}</p>
            {{ end }}
        </td>
        <td valign="top">
            <h1>Counters:</h1>
            {{ range $key, $value := .CounterMap }}
            <p>{{ $key }}: {{ $value }}</p>
            {{ end }}
        </td>
    </tr>
</table>
</body>
</html>
